<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <h1>STOP WATCH</h1>
    <div class="main-div">
        <div class="time">
        <span class="minutes"><strong>00</strong></span><strong> :</strong>
        <span class="seconds"><strong>00</strong></span><strong> :</strong>
        <span class="tens"><strong>00</strong></span>
    </div>
    </div>
    <div class="buttons">
        <button class="btn-start">Start</button>
        <!-- <button class="btn-stop">Stop</button> -->
        <button class="btn-reset">Reset</button>
    </div>
  <script src="stopwatch.js"></script>
</body>
</html>
